<ion-grid>
  <ion-row>
    <ion-col col-lg-4 col-md-2 col-1>
    </ion-col>
      <ion-col col-lg-4 col-md-8 col-10>
            <ion-card>
              <br>
              <ion-card-header>
                <img src="./assets/logo1.png" width="100" height="100"/>
                Plataforma de KM
              </ion-card-header>
              <ion-card-content>

                <form #FormLogin="ngForm" (ngSubmit)="login()">
                  <ion-item>
                    <ion-label floating>Usuario</ion-label>
                    <ion-input [(ngModel)]="registerCredentials.username" name="username" type="text" required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>Clave</ion-label>
                    <ion-input [(ngModel)]="registerCredentials.password" name="password" type="password" required></ion-input>
                  </ion-item>

                    <button class="button button-block button-calm" [disabled]="!FormLogin.form.valid" type="submit" style="background-color: #F7FE2E; color: #000000" full ion-button>ENTRAR
                    </button>

                </form>
                <br>
                <!--<button ion-button block color="danger" outline (click)="presentLoading()" round>
                Login In
                (click)="presentLoading()"
                </button>-->

              </ion-card-content>
            </ion-card>
            <!--<button class="botom" ion-button clear full color="light"> Sign up</button>-->
    </ion-col>
  <ion-col col-lg-4 col-md-2 col-1>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
