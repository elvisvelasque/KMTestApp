  <ion-card>

    <ion-card-header>
      <img src="../assets/logo1.png" width="100" height="100"/>
      Plataforma de KM
    </ion-card-header>
    <ion-card-content>

      <form #FormLogin="ngForm" (ngSubmit)="login(FormLogin)">
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="FormLoginE" name="Email" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="FormLogin.codigoUni" name="codigoUni" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <button [disabled]="!FormLogin.form.valid" type="submit" full ion-button (click)="presentLoading()">Login
          </button>
        </ion-item>

      </form>
