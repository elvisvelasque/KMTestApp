<ion-content padding>


  <div>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="Examen" (click)="examenPendiente()">
        <!--<ion-segment-button  value="pendiente" (click)="getMensajes()"> -->
        Ex√°menes
      </ion-segment-button>
      <br/>
      <ion-segment-button value="Alumno" (click)=" EnDataLocal()">
        Alumnos
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="type">
    <!--<div *ngSwitchCase = "'pendiente'">-->
    <ion-list *ngSwitchCase="'Examen'">
      <ion-item-sliding *ngFor="let pr of prueba">
        <button ion-item>
          <!--<div>
             <h1>{{ex.email}}</h1>
            <p>{{ex.codigoUni}}</p>
          </div>-->
          <h1>{{pr?.id_tipoExamen}}</h1>
          <p>{{pr?.descripcion}} </p>
          <ion-icon name="paper-outline" item-right></ion-icon>

        </button>


        <!--<ion-item-options side="left" >
          <button ion-button color="primary" (click)="View(member)">
            <ion-icon name="eye"></ion-icon>
            View
          </button>
          <button ion-button color="secondary" (click)="update(member)">
            <ion-icon name="open"></ion-icon>
            Edit
          </button>
        </ion-item-options>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="Delete(member.mem_mid)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>-->
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngSwitchCase="'Alumno'">
      <ion-item-sliding *ngFor="let user of users">
        <ion-item>
          <h1>{{user.email}}</h1>
          <p>{{user.codigoUni}}</p>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

  </div>


</ion-content>
